<div class="todo">
  <app-header (onEndWrite)="addItem($event)"  [title]="title"></app-header>
  <ul>
      <app-task *ngFor="let item of items; let i = index"
      [text]="item.text"
      [checked]="item.done"
      (delete)="deleteItem(i)"
      (edit)="editTextItem(i,$event)"
      ></app-task>
  </ul>
  <app-footer (changeFilter)="setFilter($event)"></app-footer>
</div>
